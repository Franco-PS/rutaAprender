<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form action="" id="product-form" class="card-body">
                        <label for="name" >
                            <span>¿Cual es tú nombre?</span>
                            <input type="text" id="name" placeholder="Product Name" class="form-control" required></input>
                        </label>
                        <label for="price">
                            <span>Presio</span><br>
                            <input type="number" id="price" placeholder="Product Price" required>
                        </label>
                        <label for="yearProduct">
                            <span>¿Año de creación del producto?</span><br>
                            <input type="date" id="yearProduct" placeholder="Year Product" required>
                        </label>
                        <input type="submit" name="Cliqueame" id="Cliquea" value="Cliquea">
                    </form>
                </div>
            </div>
            <div id="produc-list" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="./cursos.js"></script>
    <script src="./index.js"></script>
</body>
</html>
